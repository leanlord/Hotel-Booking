<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="sass/styles.css">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <title>Hotel Booking</title>
</head>
<body class="body">
<header class="navbar">
  <div class="container">
    <div class="navbar-top">
      <a href="#"
         class="logo"><img src="img/horizontal-logo.svg"
                           alt="Logo: Best Tour Plan"
                           class="logo__image"></a>
      <form action="#"
            class="search navbar__search">
        <input type="text"
               class="search__input"
               placeholder="Search Locations">
        <button class="search__button">
          <img src="img/search.svg"
               alt="Icon: search">
        </button>
      </form>

      <a href="#"
         class="user navbar__user">
        <img src="img/user-avatar.jpg"
             alt="avatar: Nathan"
             class="user__avatar">
        <span class="user__name">Nathan</span>
      </a>

      <button class="menu-button navbar-top__menu-button">
        <span class="menu-button__line"></span>
        <span class="menu-button__line"></span>
        <span class="menu-button__line"></span>
      </button>
    </div>
  </div>
  <div class="navbar-bottom">
    <div class="container">
      <ul class="navbar-menu">
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">all deals
          </a>
        </li>
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">hotels
          </a>
        </li>
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">activities
          </a>
        </li>
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">hotel day packages
          </a>
        </li>
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">restaurants
          </a>
        </li>
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">events
          </a>
        </li>
        <li class="navbar-menu__item">
          <a href="#"
             class="navbar-menu__link">rodrigues
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>
<nav class="breadcrumb">
  <div class="container">
    <ul class="breadcrumb-list">
      <li class="breadcrumb-list__item">
        <a href="#" class="breadcrumb-list__link">Home</a>
      </li>
      <li class="breadcrumb-list__item">
        <a href="#" class="breadcrumb-list__link">Flash Offers</a>
      </li>
      <li class="breadcrumb-list__item">
        Home
      </li>
    </ul>
  </div>
</nav>
<section class="hotel">
  <div class="container">
    <div class="hotel-info">
      <div class="hotel-info__text">
        <div class="hotel-wrapper">
          <div class="stars">
            <img src="img/star.svg" alt="Star">
            <img src="img/star.svg" alt="Star">
            <img src="img/star.svg" alt="Star">
            <img src="img/star.svg" alt="Star">
            <img src="img/star.svg" alt="Star">
          </div>
          <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
          <span class="offer hotel-info__offer">Flash Offer</span>
        </div>
        <p class="hotel-description hotel-info__description">
          Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
        </p>
      </div>
      <div class="rating hotel-info__rating">
        <span class="rating__text">User Ratings</span>
        <span class="rating__counter">4.5/5</span>
      </div>
    </div>
    <div class="hotel-grid">
      <div class="slider">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img class="swiper__image" src="img/slide-1.jpg" alt="slide">
            </div>
            <div class="swiper-slide">
              <img class="swiper__image" src="img/slide-2.jpg" alt="slide">
            </div>
            <div class="swiper-slide">
              <img class="swiper__image" src="img/slide-3.jpg" alt="slide">
            </div>
          </div>
          <button class="slider-button slider-button_prev"></button>
          <button class="slider-button slider-button_next"></button>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
